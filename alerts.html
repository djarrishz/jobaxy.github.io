<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
    <div id="page-transitions">
        <div class="header header-light header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">Alerts</span>
        </div>

        <div class="page-content header-clear-larger">
            <div class="page-form">
                <form>
                    <div class="title1 border-bottom-1">Availablity And Alerts</div>
                    <ul class="link-list settings bottom-0">
                        <li>
                            <div>
                                <span>Job Alerts</span>
                                <div class="i-switch">
                                    <input type="checkbox" name="i-switch" class="i-switch-checkbox" id="myonoffswitch2">
                                    <label class="i-switch-label" for="myonoffswitch2"></label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span>Learning Alerts</span>
                                <div class="i-switch">
                                    <input type="checkbox" name="i-switch" class="i-switch-checkbox" id="myonoffswitch3"
                                        checked="">
                                    <label class="i-switch-label" for="myonoffswitch3"></label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span>Opportunity Knocks</span>
                                <div class="i-switch">
                                    <input type="checkbox" name="i-switch" class="i-switch-checkbox" id="myonoffswitch4">
                                    <label class="i-switch-label" for="myonoffswitch4"></label>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <span>Recieve Promotion form Jobaxy's Partners</span>
                                <div class="i-switch">
                                    <input type="checkbox" name="i-switch" class="i-switch-checkbox" id="myonoffswitch5">
                                    <label class="i-switch-label" for="myonoffswitch5"></label>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="footer footer-light submit-footer">
                        <a class="submitBtn" href="#">Save</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
