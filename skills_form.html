<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
<body>
    <div id="page-transitions">
        <div class="header header-light  header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">Skill</span>
        </div>

        <form>
            <div class="page-content header-clear-larger">
                <div class="page-form">

                    <div class="page-form-field">
                        <label>Skill Title</label>
                        <input type="text">
                    </div>
                    <div class="div2 bottom-20"></div>
                    <div class="page-form-field pad-bottom-10">
                        <label>Score Yourself</label>
                    </div>
                    <div class="page-form-field two-radio full">
                        <label for="beginner">
                            <input type="radio" name="score" id="beginner" checked />
                            <span>Beginner</span>
                        </label>
                        <label for="intermediate">
                            <input type="radio" name="score" id="intermediate" />
                            <span>Intermediate</span>
                        </label>
                        <label for="advance">
                            <input type="radio" name="score" id="advance" />
                            <span>Advance</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="footer footer-light submit-footer">
                <a class="submitBtn" href="#">Save</a>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
