<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <body>
        <div id="page-transitions">

            <div class="page-content header-clear-larger">
                <div class="header header-light header-logo-center header-round">
                    <a href="index.html" class="header-title menu-logo header-icon-1"></a>
                    <a href="#" class="header-icon header-icon-1 back-button">
                        <i class="mdi mdi-chevron-left"></i>
                    </a>
                </div>

                <div class="content bottom-0 search-input-container search-input-round search-input-light">
                    <div class="search-boxes">
                        <div class="search">
                            <i class="mdi mdi-magnify"></i>
                            <input type="text" placeholder="Enter Keywords, Job Title">
                        </div>
                    </div>
                </div>
                <div class="pt-20"></div>
                <div class="content bottom-0 search-input-container search-input-round search-input-light">
                    <div class="search-boxes">
                        <div class="search">
                            <i class="mdi mdi-map-marker"></i>
                            <input type="text" placeholder="Enter Job Location">
                        </div>
                    </div>
                </div>

                <div class="pt-20"></div>

                <div class="search-job-type">
                    <div class="nonloop-slider owl-carousel bottom-20 owl-no-dots">
                        <div class="item">
                            <div class="jobT">
                                <input type="checkbox" id="fulltime" />
                                <label for="fulltime" class="ml-10 border-rounded">Full Time</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="jobT">
                                <input type="checkbox" id="partime" />
                                <label for="partime" class="border-rounded">Part Time</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="jobT">
                                <input type="checkbox" id="intern" />
                                <label for="intern" class="border-rounded">Internship</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="jobT">
                                <input type="checkbox" id="contract" />
                                <label for="contract" class="border-rounded">Contract</label>
                            </div>
                        </div>
                        <div class="item">
                            <div class="jobT">
                                <input type="checkbox" id="homebased" />
                                <label for="homebased" class="border-rounded">Home Based</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content bottom-0">
                    <div class="double-slider owl-carousel bottom-20 level-slider owl-no-dots">
                        <div class="item round-element shadow-large">
                            <div class="jobL">
                                <input type="checkbox" id="jobL1" />
                                <label for="jobL1">
                                    <img class="shadow-large owl-lazy" src="images/empty.png" data-src="images/level/2.jpg" alt="img">
                                    <div class="above-overlay cover-content-bottom">
                                        <h5 class="center-text uppercase color-white bottom-0">OJT</h5>
                                        <p class="center-text bottom-0 font-11">Selected</p>
                                    </div>
                                    <div class="overlay overlay-gradient-large"></div>
                                </label>
                            </div>
                        </div>
                        <div class="item round-element shadow-large">
                            <div class="jobL">
                                <input type="checkbox" id="jobL2" />
                                <label for="jobL2">
                                    <img class="shadow-large owl-lazy" src="images/empty.png" data-src="images/level/1.jpg" alt="img">
                                    <div class="above-overlay cover-content-bottom">
                                        <h5 class="center-text uppercase color-white bottom-0">Entry Level</h5>
                                        <p class="center-text bottom-0 font-11">Selected</p>
                                    </div>
                                    <div class="overlay overlay-gradient-large"></div>
                                </label>
                            </div>
                        </div>
                        <div class="item round-element shadow-large">
                            <div class="jobL">
                                <input type="checkbox" id="jobL3" />
                                <label for="jobL3">
                                    <img class="shadow-large owl-lazy" src="images/empty.png" data-src="images/level/3.jpg" alt="img">
                                    <div class="above-overlay cover-content-bottom">
                                        <h5 class="center-text uppercase color-white bottom-0">1-5 Years Experience</h5>
                                        <p class="center-text bottom-0 font-11">Selected</p>
                                    </div>
                                    <div class="overlay overlay-gradient-large"></div>
                                </label>
                            </div>
                        </div>
                        <div class="item round-element shadow-large">
                            <div class="jobL">
                                <input type="checkbox" id="jobL4" />
                                <label for="jobL4">
                                    <img class="shadow-large owl-lazy" src="images/empty.png" data-src="images/level/4.jpg" alt="img">
                                    <div class="above-overlay cover-content-bottom">
                                        <h5 class="center-text uppercase color-white bottom-0">5+ Years Experience</h5>
                                        <p class="center-text bottom-0 font-11">Selected</p>
                                    </div>
                                    <div class="overlay overlay-gradient-large"></div>
                                </label>
                            </div>
                        </div>
                        <div class="item round-element shadow-large">
                            <div class="jobL">
                                <input type="checkbox" id="jobL5" />
                                <label for="jobL5">
                                    <img class="shadow-large owl-lazy" src="images/empty.png" data-src="images/level/5.jpg" alt="img">
                                    <div class="above-overlay cover-content-bottom">
                                        <h5 class="center-text uppercase color-white bottom-0">Supervisor</h5>
                                        <p class="center-text bottom-0 font-11">Selected</p>
                                    </div>
                                    <div class="overlay overlay-gradient-large"></div>
                                </label>
                            </div>
                        </div>
                        <div class="item round-element shadow-large">
                            <div class="jobL">
                                <input type="checkbox" id="jobL6" />
                                <label for="jobL6">
                                    <img class="shadow-large owl-lazy" src="images/empty.png" data-src="images/level/6.jpg" alt="img">
                                    <div class="above-overlay cover-content-bottom">
                                        <h5 class="center-text uppercase color-white bottom-0">Mid Level</h5>
                                        <p class="center-text bottom-0 font-11">Selected</p>
                                    </div>
                                    <div class="overlay overlay-gradient-large"></div>
                                </label>
                            </div>
                        </div>
                        <div class="item round-element shadow-large">
                            <div class="jobL">
                                <input type="checkbox" id="jobL7" />
                                <label for="jobL7">
                                    <img class="shadow-large owl-lazy" src="images/empty.png" data-src="images/level/7.jpg" alt="img">
                                    <div class="above-overlay cover-content-bottom">
                                        <h5 class="center-text uppercase color-white bottom-0">Senior Level</h5>
                                        <p class="center-text bottom-0 font-11">Selected</p>
                                    </div>
                                    <div class="overlay overlay-gradient-large"></div>
                                </label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="content bottom-0">
                    <h5 class="bolder">Salary Range</h5>
                    <div class="salary-content">
                        <div class="jobS">
                            <input type="radio" name="salary" id="salary1" />
                            <label for="salary1">
                                0-10k
                            </label>
                        </div>
                        <div class="jobS">
                            <input type="radio" name="salary" id="salary2" />
                            <label for="salary2">
                                10k-20k
                            </label>
                        </div>
                        <div class="jobS">
                            <input type="radio" name="salary" id="salary3" />
                            <label for="salary3">
                                20k-30k
                            </label>
                        </div>
                        <div class="jobS">
                            <input type="radio" name="salary" id="salary4" />
                            <label for="salary4">
                                30k-40k
                            </label>
                        </div>
                        <div class="jobS">
                            <input type="radio" name="salary" id="salary5" />
                            <label for="salary5">
                                40k-50k
                            </label>
                        </div>
                        <div class="jobS">
                            <input type="radio" name="salary" id="salary6" />
                            <label for="salary6">
                                50k+
                            </label>
                        </div>
                    </div>
                </div>

                <div class="footer footer-light submit-footer">
                    <a class="submitBtn" href="search.html">Search</a>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="scripts/jquery.js" defer></script>
        <script type="text/javascript" src="scripts/plugins.js" defer></script>
        <script type="text/javascript" src="scripts/custom.js" defer></script>
    </body>
