<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
    <div id="page-transitions">
        <div class="header header-light  header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">Language</span>
        </div>

        <form>
            <div class="page-content header-clear-larger">
                <div class="page-form">

                    <div class="page-form-field">
                        <label>Language Title</label>
                        <input type="text">
                    </div>
                    <div class="div2 bottom-15"></div>
                    <div class="page-form-field cur-employed">
                        <label>Read</label>
                        <div class="two-radio">
                            <label for="yes">
                                <input type="radio" name="read" id="yes" checked />
                                <i class="mdi mdi-check"></i>
                            </label>
                            <label for="no">
                                <input type="radio" name="read" id="no" />
                                <i class="mdi mdi-close"></i>
                            </label>
                        </div>
                    </div>
                    <div class="div2 bottom-15"></div>
                    <div class="page-form-field cur-employed">
                        <label>Write</label>
                        <div class="two-radio">
                            <label for="yes">
                                <input type="radio" name="write" id="yes" checked />
                                <i class="mdi mdi-check"></i>
                            </label>
                            <label for="no">
                                <input type="radio" name="write" id="no" />
                                <i class="mdi mdi-close"></i>
                            </label>
                        </div>
                    </div>
                    <div class="div2 bottom-15"></div>
                    <div class="page-form-field cur-employed">
                        <label>Speak</label>
                        <div class="two-radio">
                            <label for="yes">
                                <input type="radio" name="speak" id="yes" checked />
                                <i class="mdi mdi-check"></i>
                            </label>
                            <label for="no">
                                <input type="radio" name="speak" id="no" />
                                <i class="mdi mdi-close"></i>
                            </label>
                        </div>
                    </div>
                    <div class="div2 bottom-15"></div>

                </div>
            </div>
            <div class="footer footer-light submit-footer">
                <a class="submitBtn" href="#">Save</a>
            </div>
        </form>
    </div>


    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
