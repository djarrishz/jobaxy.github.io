<!DOCTYPE HTML>
<html lang="en">

<head>

    <title>Jobaxy - Brand Yourself</title>

<body>
    <div id="page-transitions">
        <div class="header header-light header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                    <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">Personal Info</span>
        </div>
        <form>
            <div class="page-content header-clear-larger">

                <div class="page-form">

                    <div class="page-form-field">
                        <label>First Name</label>
                        <input type="text">
                    </div>
                    <div class="page-form-field">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                    <div class="page-form-field two-radio">
                        <label for="male">
                            <input type="radio" name="gender" id="male" value="male" checked />
                            <span>
                                <i class="mdi mdi-gender-male"></i> Male</span>
                        </label>
                        <label for="female">
                            <input type="radio" name="gender" id="female" value="female" />
                            <span>
                                <i class="mdi mdi-gender-female"></i> Female</span>
                        </label>
                    </div>
                    <div class="page-form-field ">
                        <label>Birthday</label>
                        <input type="text" id="materialpicker001">
                    </div>
                    <div class="page-form-field mobile-number">
                        <input id="phone" name="phone" type="tel" placeholder="Mobile no.">
                    </div>
                    <div class="page-form-just-text bottom-10 input-info">
                        <span>Enter 10 Digit Mobile No. without country code or 0 </span>
                    </div>
                    <div class="page-form-field ">
                        <label>Nationality</label>
                        <select>
                            <option value="Certificate">Nationality1</option>
                            <option value="Associates">Nationality2</option>
                            <option value="Bachelors">Nationality3</option>
                        </select>
                    </div>



                </div>

            </div>
            <div class="footer footer-light submit-footer">
                    <a class="submitBtn" href="#">Save</a>
                </div>
        </form>

    </div>

    <script src="scripts/intl-tel-input/js/intlTelInput.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {

            // preferredCountries: ['cn', 'jp'],
            // separateDialCode: true,
            utilsScript: "scripts/intl-tel-input/js/utils.js",

    </script>


    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>

    <script type="text/javascript" src="plugins/material-datepicker/dist/material-datepicker-with-moment-js.min.js"></script>

    <script type="text/javascript">
        var monthpicker = new MaterialDatepicker('#materialpicker001', {
            // type: 'month',
            color: "#3fac1d",
            orientation: 'portrait',
            outputFormat: 'DD/MM/YYYY'
        });

    </script>
