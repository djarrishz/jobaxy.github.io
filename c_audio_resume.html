<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
    <div id="page-transitions">

            <a href="#" class="header-icon header-icon-1 back-button">

            <span class="header-title header-icon-1">Profile Completion</span>
            <a href="profile.html" class="open-search header-icon header-icon-4">

                </a>
        </div>


        <div class="page-content  header-clear-large pad-bottom-0">
                <div class="steps">
                        <div class="line"></div>
                        <ul>
                            <li >
                                <a id="form-total-t-0" href="c_cv_resume.html">
                                    <div class="title">
                                        <span class="step-icon">
                                            <i class="mdi mdi-file-account"></i>
                                        </span>
                                        <span class="step-text">Resume / CV</span>
                                    </div>
                                </a>
                            </li>
                            <li >

                                    <div class="title">
                                        <span class="step-icon">
                                            <i class="mdi mdi-video"></i>
                                        </span>
                                        <span class="step-text">Video Resume</span>
                                    </div>
                                </a>
                            </li>
                            <li class="current">
                                <a id="form-total-t-0" href="#">
                                
                                    <div class="title">
                                        <span class="step-icon">
                                            <i class="mdi mdi-microphone"></i>
                                        </span>
                                        <span class="step-text">Audio Resume</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <span class="aud-playBtn bg-blue-dark"><i class="mdi mdi-play"></i></span>

                    <a href="audio_details.html" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>
                </div>
            </div>
            <div class="div2"></div>
            <div class="card-custom">
                <div class="audCon">

                    <a href="#" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>
                </div>
            </div>
            <div class="div2"></div>
            <div class="card-custom">
                <div class="audCon">
                    <span class="aud-playBtn bg-gray-dark"><i class="mdi mdi-play"></i></span>

                </div>
            </div>

            <div class="card-custom">
                <div class="audCon">
                    <span class="aud-playBtn bg-gray-dark"><i class="mdi mdi-play"></i></span>

                    <a href="#" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>

            </div>
            <div class="div2"></div>
            <div class="card-custom">
                <div class="audCon">
                    <span class="aud-playBtn bg-blue-dark"><i class="mdi mdi-play"></i></span>

                    <a href="#" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>
