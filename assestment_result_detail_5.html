<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
    <div id="page-transitions">
        <div class="header header-light  header-logo-center header-round">
            <a href="#" class="text-header header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">Question 5 of 5</span>
        </div>


        <div class="page-content header-clear-small pad-bottom-0">

            <div class="asssetResult">
                <div class="card-custom">
                    <div>Marks <span class="fl bold">0/0</span></div>
                    <div>Total Time <span class="fl bold">0 Minutes </span></div>
                    <div>Time Taken <span class="fl bold">0 Minutes </span></div>
                </div>
            </div>
            <div class="AnswerType pad-bottom-0"><i class="mdi mdi-microphone"></i> Audio Question</div>
            <div class="card-custom">
                <audio controls="" style="width: 100%">
                    <source src="audio/sample.mp3" type="audio/mp3">
                </audio>
            </div>
            <div class="div2"></div>
            <div class="AnswerType"><i class="mdi mdi-format-text"></i>Your Answer</div>
            <div class="card-custom">
                Donec id bibendum ex, ac consectetur mi. Donec porta nibh fermentum, ultrices lectus sit amet, pulvinar metus. Pellentesque consectetur nunc ligula, a ultrices mi tempor non. 
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>

    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
