<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
    <div id="page-transitions">
        <div class="header header-light header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title">Password</span>
        </div>

            <div class="page-form">

                    <div class="page-form-field">

                        <input type="password">
                    </div>

                    <div class="page-form-field">
                        <label>New Password</label>
                        <input type="password">
                    </div>
                    <div class="page-form-field bottom-10">
                        <label>Confirm New Password</label>
                        <input type="password">
                    </div>
                    <div class="footer footer-light submit-footer">
                        <a class="submitBtn" href="#">Save</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
