<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
    <div id="page-transitions">
        <div class="header header-light header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">Job Location</span>
        </div>
        <div class="page-content header-clear-large">

            <div class="card-custom">
                <div class="page-form">
                    <form>
                        <div class="inputBtn">
                            <input type="text" placeholder="Add Job Location">
                            <button><i class="mdi mdi-plus"></i></button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="div2"></div>

            <!-- <div class="empty-data">
                <img src="images/axy-head2.jpg" alt="">
                <span>No Job Location Added</span>
            </div> -->

            <ul class="link-list settings bottom-0">
                <li>
                    <div class="nolink-icon">
                        <span><i class="mdi mdi-map-marker color-green-dark"></i> Manila</span>
                        <button><i class="icon mdi mdi-trash-can color-red-dark"></i></button>
                    </div>
                </li>
                <li>
                    <div class="nolink-icon">
                        <span><i class="mdi mdi-map-marker color-green-dark"></i> Pangpanga</span>
                        <button><i class="icon mdi mdi-trash-can color-red-dark"></i></button>
                    </div>
                </li>
                <li>
                    <div class="nolink-icon">
                        <span><i class="mdi mdi-map-marker color-green-dark"></i> Bulacan</span>
                        <button><i class="icon mdi mdi-trash-can color-red-dark"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>



    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
