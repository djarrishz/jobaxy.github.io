<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Sign up or Login to Apply for Jobs | Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">


<body>
    <div id="page-transitions">

        <div class="header header-light  header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">CV/Resume</span>
        </div>

        <div class="page-content header-clear-large">
            <div class="page-form top-30">
                <form>
                    <div class="page-form-field">
                        <label>Resume Title</label>
                        <input type="text">
                    </div>
                    <div class="page-form-field resume-upload">
                        <input type="file" name="file-2" id="file-2" class="inputfile inputfile-2"
                            data-multiple-caption="{count} files selected" multiple />
                        <label for="file-2">
                            <i class="mdi mdi-file-upload"></i>
                            <span>Upload Your Resume</span>
                        </label>
                    </div>
                    <div class="footer footer-light submit-footer">
                        <a class="submitBtn" href="#">Save</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <script>
        var inputs = document.querySelectorAll('.inputfile');
        Array.prototype.forEach.call(inputs, function (input) {
            var label = input.nextElementSibling,
                labelVal = label.innerHTML;

            input.addEventListener('change', function (e) {
                var fileName = '';

                fileName = e.target.value.split('\\').pop();

                if (fileName)
                    label.querySelector('span').innerHTML = fileName;
                else
                    label.innerHTML = labelVal;
            });
        });
    </script>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
