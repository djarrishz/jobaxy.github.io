<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

<body>
    <div id="page-transitions">
        <div class="header header-light header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">Address Info</span>
        </div>
        <form>
            <div class="page-content header-clear-larger">

                <div class="page-form">

                    <div class="page-form-field ">
                        <label>Country</label>
                        <select>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Albania">Albania</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>
                    <div class="page-form-field ">
                        <input type="text" placeholder="Address">
                    </div>
                    <div class="page-form-field ">
                        <label>State</label>
                        <select>
                            <option value="">Select State</option>
                            <option value="Cagayan Valley">Cagayan Valley</option>
                            <option value="National Capital Region" selected="selected">National Capital Region</option>
                        </select>
                    </div>
                    <div class="page-form-field ">
                        <label>City</label>
                        <select>
                            <option value="">Select City</option>
                            <option value="National Capital Reg- All">National Capital Reg- All</option>
                            <option value="National Capital Reg- Las Pinas City">National Capital Reg- Las Pinas City</option>
                        </select>
                    </div>

                </div>

            </div>
            <div class="footer footer-light submit-footer">
                <a class="submitBtn" href="#">Save</a>
            </div>
        </form>

    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
</body>
