<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Jobaxy - Brand Yourself</title>

    <link rel="stylesheet" type="text/css" href="fonts/MaterialDesign-Webfont/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

<body>
    <div id="page-transitions">
        <div class="header header-light  header-logo-center header-round">
            <a href="#" class="header-icon header-icon-1 back-button">
                <i class="mdi mdi-chevron-left"></i>
            </a>
            <span class="header-title header-icon-1">Your Audio Resume</span>
        </div>


        <div class="page-content  header-clear-large pad-bottom-0">

            <div class="card-custom">
                <div class="audCon">
                    <span class="aud-playBtn bg-blue-dark"><i class="mdi mdi-play"></i></span>
                    <span class="aud-title" style="padding-top: 15px;">Give A Short Introduction</span>
                    <a href="audio_details.html" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>
                </div>
            </div>
            <div class="div2"></div>
            <div class="card-custom">
                <div class="audCon">
                    <span class="aud-playBtn bg-blue-dark"><i class="mdi mdi-play"></i></span>
                    <span class="aud-title">What are your key strengths and weaknesses?</span>
                    <a href="#" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>
                </div>
            </div>
            <div class="div2"></div>
            <div class="card-custom">
                <div class="audCon">
                    <span class="aud-playBtn bg-gray-dark"><i class="mdi mdi-play"></i></span>

                    <a href="#" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>
                    
                </div>
            </div>
            <div class="div2"></div>
            <div class="card-custom">
                <div class="audCon">
                    <span class="aud-playBtn bg-gray-dark"><i class="mdi mdi-play"></i></span>

                    <a href="#" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>
                </div>
            </div>
            <div class="div2"></div>
            <div class="card-custom">
                <div class="audCon">
                    <span class="aud-playBtn bg-blue-dark"><i class="mdi mdi-play"></i></span>
                    <span class="aud-title">Where do you expect to be in 2-5 years?</span>
                    <a href="#" class="aud-record color-red-dark"><i class="mdi mdi-microphone"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/jquery.js"></script>
